<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="style-login.css">
    <link rel="shortcut icon" href="assets/shortcut-02 - Copy.png" type="image/x-icon">

</head>
<body>
      <div class="login-container">
          <h2>Welcome Back</h2>
          <p>Please Login to Your Account</p>
           <ul class="loginIconList">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
           </ul>

           <section class="or">
            <div class="line"></div>
            <h3>OR</h3>
            <div class="line"></div>
           </section>


           <section class="form-container">
            <form action="">
                <div class="name">
                   <a href=""> <i class="fa-thin fa-user-large"></i></a>
                    <input required type="text" placeholder="User Name">
                </div>
                <div class="Password">
                    <a href=""><i class="fa-thin fa-lock"></i></a>
                    <input required type="password" placeholder="Password">
                </div>
                <section class="remember">
                    
                    <section class="rem">
                        <input type="checkbox" class="checkbox">
                    <label class="ch-label" for="checkbox">Remember me</label>
                    </section>
                    <a href="">Forget password?</a>
                </section>
                <input class="submit-btn" type="submit" value="Login">
            </form>
           </section>
            <h4 class="footer-h4">Not resistered?<a href="index-signup.html"> Create an account</a></h4>
      </div>
    <script src="script.js"></script>

</body>
</html>
